{% extends 'geekshop/base.html' %}
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>
    {% block title %}
      {{ title|title }}
    {% endblock %}
  </title>
    {% block css %}
      <link rel="stylesheet" type="text/css" href="{% static 'ordersapp/css/style.css' %}">
      <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}
    {% block js %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="{% static 'js/orders_scripts.js' %}"></script>
      <script src="{% static 'js/jquery.formset.js' %}"></script>
    {% endblock %}
</head>
<body>
  <div class="order_container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
