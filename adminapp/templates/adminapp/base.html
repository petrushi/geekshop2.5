{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    {% block title %}
    {{ title|title }}
    {% endblock %}
  </title>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'adminapp/style.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  {% block css %}
  {% endblock %}
</head>

<body id="body-pd">
  <header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    <div class="header_img"> <img src="/media/{{ user.avatar }}" alt=""> </div>
  </header>
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div> <a href="{% url 'index' %}" class="nav_logo">
          <i class='bx bx-arrow-back nav_logo-icon'></i>
          <span class="nav_logo-name">На главную</span>
        </a>
        <div class="nav_list">
          {% include 'adminapp/includes/inc_menu.html' %}
        </div>
      </div>
      <a href="{% url 'auth:logout' %}" class="nav_link">
        <i class='bx bx-log-out nav_icon'></i>
        <span class="nav_name">Выход</span>
      </a>
    </nav>
  </div>
  <!--Container Main start-->
  <div class=" py-5">
    {% block content %}
    {% endblock %}
  </div>
  <!--Container Main end-->
  <script src='{% static "adminapp/script.js" %}'></script>
  {% block js %}
  {% endblock %}
</body>
</html>
